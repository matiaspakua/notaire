# Spring Configuration
spring.application.name=notaire-backend
server.port=8080
spring.main.web-application-type=servlet
spring.jmx.enabled=false

# Database Configuration (from persistence.xml and config.properties)
spring.datasource.url=jdbc:postgresql://localhost:5432/notaire
spring.datasource.username=notaire
spring.datasource.password=notaire_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.licensis.notaire=DEBUG
