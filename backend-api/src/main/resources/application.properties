# Spring Configuration
spring.application.name=notaire-backend
server.port=8080
spring.main.web-application-type=servlet
spring.jmx.enabled=false

# Database Configuration (from persistence.xml and config.properties)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/notaire}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:notaire}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:notaire_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.licensis.notaire=DEBUG
