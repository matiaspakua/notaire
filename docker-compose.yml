services:
  postgres:
    image: postgres:16
    container_name: notaire-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notaire}
      POSTGRES_USER: ${POSTGRES_USER:-notaire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notaire_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notaire} -d ${POSTGRES_DB:-notaire}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notaire-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: notaire-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-notaire}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-notaire}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-notaire_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
    ports:
      - "8080:8080"

    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/swagger-ui.html" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notaire-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: notaire-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@notaire.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - notaire-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  notaire-network:
    driver: bridge
