version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: notaire-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-notaire}
      POSTGRES_USER: ${POSTGRES_USER:-notaire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notaire_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notaire} -d ${POSTGRES_DB:-notaire}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: notaire-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@notaire.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - admin # Only start with: docker-compose --profile admin up

volumes:
  postgres_data:
    driver: local
